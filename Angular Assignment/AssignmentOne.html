<!DOCTYPE html>
<html>
<head>
  <title>My Webpage</title>
  <style>
    #name {
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Webpage</h1>
  <p id="name"></p>
  <p id="city"></p>
  <h2>My Hobbies</h2>
  <ul id="hobbies"></ul>

  <script>
    var nameElement = document.getElementById('name');
    var cityElement = document.getElementById('city');
    var hobbiesElement = document.getElementById('hobbies');

    nameElement.innerHTML = '<em>Nigam Prakash</em>';
    cityElement.innerHTML = 'Tirupati';

    var hobbies = ['Reading', 'Singing', 'Hiking'];
    for (var i = 0; i < hobbies.length; i++) {
      var li = document.createElement('li');
      li.textContent = hobbies[i];
      hobbiesElement.appendChild(li);
    }
  </script>
</body>
</html>
