<!DOCTYPE html>
<html>
<head>
  <title>Find Max Number</title>
</head>
<body>
  <script>
    var arrMax = [20, 10, 2, 15, 40];

    function findMaxNumber(arr) {
      var max = arr[0];

      for (var i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
          max = arr[i];
        }
      }

      return max;
    }

    var largestNumber = findMaxNumber(arrMax);
    document.write("The largest number is: " + largestNumber);
  </script>
</body>
</html>
